spring:
  application:
    name: aegis-server
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid
  session:
    redis:
      namespace: aegis:session
    timeout: ${SESSION_TIMEOUT}

server:
  forward-headers-strategy: framework
