spring:
  profiles:
    active: local
  application:
    name: aegis-server
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid
  session:
    redis:
      namespace: aegis:session
    timeout: ${SESSION_TIMEOUT}

exception:
  log-only-aegis-stack-trace: true

server:
  forward-headers-strategy: framework

payment:
  bank-type: ibk

time:
  zone: Asia/Seoul
